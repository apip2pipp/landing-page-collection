<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accreditation Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .focus-green:focus {
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }
        .btn-green {
            background-color: #27ae60;
            transition: all 0.3s ease;
        }
        .btn-green:hover {
            background-color: #219653;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-green:active {
            transform: translateY(0);
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            background-color: #27ae60;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="login-container w-full max-w-md mx-4 rounded-xl shadow-2xl overflow-hidden">
        <!-- Header with Logo -->
        <div class="bg-white py-8 px-8 text-center">
            <div class="flex justify-center mb-4">
                <div class="logo-circle rounded-full flex items-center justify-center shadow-md">
                    <i class="fas fa-certificate text-white text-3xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">
                Accreditation Portal
            </h1>
            <p class="text-gray-600 mt-2">Enter your credentials to access the system</p>
        </div>
        
        <!-- Login Form -->
        <div class="px-8 py-6 bg-white">
            <form id="loginForm">
                <div class="mb-5">
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-user text-green-500 mr-2"></i> Username
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus-green focus:outline-none pl-10" 
                            placeholder="Enter your username"
                            required
                        >
                        <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock text-green-500 mr-2"></i> Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus-green focus:outline-none pl-10" 
                            placeholder="Enter your password"
                            required
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    
                    <a href="#" class="text-sm text-green-600 hover:text-green-800 font-medium">
                        Forgot password?
                    </a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 rounded-lg text-white font-semibold btn-green shadow-md text-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-200">
            <p class="text-gray-600 text-sm">
                Â© 2023 Accreditation System. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Simple validation
            if(username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password');
                return;
            }
            
            // Here you would typically send this data to your backend
            console.log('Login attempt:', { username, password, remember });
            
            // For demo purposes, just show an alert
            alert('Login successful! Redirecting to dashboard...');
            
            // In a real app, you would redirect after successful login
            // window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
